#
language: python

env:
  global:
    #- DEPENDS="cython>=0.19"
    - NO_NET=1
    
matrix:
  include:
    - python: 3.6
      dist: trusty
      sudo: false
      before_script:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3 # give xvfb some time to start
    - python: 3.7
      dist: xenial
      sudo: true
      services:
        - xvfb
      
